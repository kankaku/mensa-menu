version: '3.8'

services:
  mensa-menu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mensa-menu
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/menu" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
